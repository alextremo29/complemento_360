<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-5-13-0/css/all.css">
	<title>Prueba Complemento 360</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Archivos
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navOrders" aria-controls="navOrders" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navOrders">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container pt-3">
		<h1>Consumir web service</h1>
		<form name="form_orden">
			<div class="card mb-5">
				<div class="card-header">
					Buscar Archivo
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-md-6">
							<div class="form-group">
								<label for="customer">Consumir Servicio</label><br>
								<button type="button" onclick="consumir_servicio()" class="btn btn-success mt-4">Consumir</button>
							</div>
						</div>
					</div>
					<div class="row" id="divSentencias" style="display: none;">
						<div class="col-12">
							<div class="form-group">
								<label for="customer">Sentencias</label>
								<div style="height: 300px; overflow-y: scroll;">
									<p id="setencias" style="height: auto;"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card" id="informes">
				<div class="card-header">
					Informes
				</div>
				<div class="card-body">
					<div id="error"></div>
					<div class="row">
						<div class="col-12 col-md-6">
							<center>
								<button type="button" onclick="generar_informe1()" class="btn btn-info mt-4">Generar informe 1</button>
							</center>
						</div>
						<div class="col-12 col-md-6">
							<center>
								<button type="button" onclick="generar_informe2()" class="btn btn-info mt-4">Generar informe 2</button>
							</center>
						</div>
					</div>
					<br>
					<div id="respuestaInforme" class="table-responsive" style="height: 500px; overflow-y: scroll;">
						<table class="table table-striped table-bordered" id="summaryTable">
							<thead class="thead-dark"></thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
